<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="../../common/js/common.js"></script>
    <script src="../../common/js/Pagination.js"></script>
    <script src="../../common/js/PnJValidation.js"></script>
    <link rel="stylesheet" href="../../common/css/pagination.css">
    <title>CRUD 만들기</title>
</head>
<body class="g-sidenav-show bg-gray-100">
<th:block th:replace="views/fragments/login :: login"></th:block>
<th:block th:replace="views/fragments/header :: header"></th:block>
<th:block layout:fragment="main"></th:block>
<th:block th:replace="views/fragments/footer :: footer"></th:block>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    <!--  Modal  -->
    const loginModal = document.getElementById('exampleModal')
    const loginInput = document.getElementById('exampleInputEmail1')

    loginModal.addEventListener('shown.bs.modal', () => {
        loginInput.focus()
    })

    const loginbtn = document.querySelector("#login-btn")
    const loginfrm = document.querySelector("#login-frm")
    loginbtn?.addEventListener("click", ()=>{
        loginfrm.method = "post";
        loginfrm.submit();
    })



</script>
</html>
