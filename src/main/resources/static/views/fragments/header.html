<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <div class="px-3 py-2 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="/" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#home"></use>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/board/list" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            게시판
                        </a>
                    </li>
                    <li>
                        <a href="/member/info" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#table"></use>
                            </svg>
                            유저정보
                        </a>
                    </li>
                    <li>
                        <a href="/member/mlist" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#grid"></use>
                            </svg>
                            유저목록
                        </a>
                    </li>
                    <li>
                        <a href="/member/deletelist" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                               가 <use xlink:href="#people-circle"></use>
                            </svg>
                            탈퇴회원목록
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search"/>
            </form>
            <div th:if="${session.isEmpty()}" class="text-end">
                <button type="button" class="btn btn-light text-dark me-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">로그인
                </button>
                <a href="/member/signup" class="btn btn-primary" role="button">회원가입</a>
            </div>
            <div th:unless="${session.isEmpty()}" class="text-end">
                <a class="btn btn-primary" href="/member/logout" role="button">로그아웃</a>
            </div>
        </div>
    </div>
</header>
</html>
